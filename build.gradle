// this plugin offers build scan reporting when gradlew -Dscan
// to produce https://gradle.com/s/w4kwpvbnsu5ek link in an email they send to you if you do
// one-at-a-time builds; probably good for big projects ?
plugins {
  id "com.gradle.build-scan" version "1.1.1"
}
buildScan { licenseAgreementUrl = 'https://gradle.com/terms-of-service'; licenseAgree = 'yes' }

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'application'

ext{
	appName = 'Configurator'
	codeversion = '0.3'
	vendor ='jnorthr'
}

defaultTasks 'clean', 'build','test','run1','run2', 'run'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

mainClassName = "cloud.jnorthr.tools.configuration.Configurator"

// run main method
task run1(type: JavaExec) {
    main = "cloud.jnorthr.tools.configuration.Configurator"
    classpath = sourceSets.main.runtimeClasspath
}


// feed gradle projectDir value as first parameter
task run2(type: JavaExec) {
    main = "cloud.jnorthr.tools.configuration.Configurator"
    classpath = sourceSets.main.runtimeClasspath
    args = ["${projectDir}/resources/sample.config"]
}

// run config.file existence checker task
task runChecker(type: JavaExec) {
    main = "cloud.jnorthr.tools.configuration.Checker"
    classpath = sourceSets.main.runtimeClasspath
    //args = [".fred.json"]
}


jar.doFirst{
      manifest {
            attributes(
                "Manifest-Version"      : '1.0',
                "Created-By"            : vendor,
                "Specification-Title"   : appName,
                "Specification-Version" : codeversion,
                "Specification-Vendor"  : vendor,
                "Implementation-Title"  : appName,
                "Implementation-Version": codeversion,
                "Implementation-Vendor" : vendor,
                "Main-Class"            : "cloud.jnorthr.tools.configuration.Configurator",
                "Built-By"				: System.properties['user.name'],
                "Class-Path"            : configurations.compile.collect { it.getName() }.join(' ')
                //"Build-Date"            : buildDate,
                //"Build-Time"            : project.buildTime
             )
      } // end of manifest
} // end of doFirst

