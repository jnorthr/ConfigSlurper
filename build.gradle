// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'application'

defaultTasks 'clean', 'build','test','run1','run2'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

mainClassName = "cloud.jnorthr.tools.configuration.Configurator"

task run1(type: JavaExec) {
    main = "cloud.jnorthr.tools.configuration.Configurator"
    classpath = sourceSets.main.runtimeClasspath
}

task run2(type: JavaExec) {
    main = "cloud.jnorthr.tools.configuration.Configurator"
    classpath = sourceSets.main.runtimeClasspath
    args = ["${projectDir}"]
}

// Safari books online chapter 3 - hooking the build finihed processing
gradle.buildFinished { buildResult ->
	println "BUILD FINISHED"
	println "build failure - "+ buildResult?.failure
}
task succeed{
	doLast{
		println "Hello World"
	} // last
} // end of succeed

task fail{
	doLast{
		throw new Exception("Build failed !")
	} // last
} // end of fail

